---
- name: Create Scanning job in tower
  tower_job_template:
    name: "Scanning"
    job_type: "check"
    inventory: "Local"
    project: "Demo"
    playbook: "stig.yaml"
    credential: "Local"
    state: "present"
    tower_config_file: "files/tower_cli.cfg"
    survey_enabled: false

- name: Create Remediation job in tower
  tower_job_template:
    name: "Remediation"
    job_type: "run"
    inventory: "Local"
    project: "Demo"
    playbook: "stig.yaml"
    credential: "Local"
    state: "present"
    tower_config_file: "files/tower_cli.cfg"
    survey_enabled: false

